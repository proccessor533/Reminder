<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список напоминаний</title>
</head>
<body>
    <p>Заметка</p>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Remind</th>
            <th>User_Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:text="таблица" ">
            <td th:text="${note.id}" ></td>
            <td th:text="${note.title}" width="100"></td>
            <td th:text="${note.description}" width="300"></td>
            <td th:text="${note.remind}"></td>
            <td th:text="${note.userId}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="/api/v1/reminder/delete/">Удалить заметку</a>
    <div>
        <p>Создать заметку</p>
        <form action="/api/v1/reminder/create/" target="_self" method="post">
            <label>Введите название</label>
            <input type="text" name="title">
            <label>Введите содержание</label>
            <input type="text" name="description" >
            <label>Выберите дату и время</label>
            <input type="datetime-local" name="remind">
            <button type="submit">Редактировать</button>
        </form>
    </div>
</body>
</html>
